<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWR Staking</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1E1E1E;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }

        #connectWallet {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        #connectWallet:hover {
            background-color: #357ABD;
        }

        main {
            padding: 20px;
        }

        section {
            background-color: #1E1E1E;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #357ABD;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #4A90E2;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #357ABD;
        }

        footer {
            background-color: #1E1E1E;
            padding: 10px;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>PWR Staking</h1>
        <button id="connectWallet" onclick="connectWallet()">Connect Wallet</button>
    </header>
    
    <main>
        <section id="staking">
            <h2>Stake Your PWR/PLS LP Tokens</h2>
            <input type="number" id="stakeAmount" placeholder="Enter amount to stake">
            <button id="approveButton" onclick="approveTokens()">Approve LP Tokens</button>
            <button id="autoStakeButton" onclick="autoStake()">Stake LP Tokens</button>
        </section>

        <section id="unstake">
            <h2>Unstake LP Tokens</h2>
            <button id="unstakeButton" onclick="unstakeTokens()">Unstake</button>
        </section>

        <section id="rewards">
            <h2>Claim Rewards</h2>
            <button id="claimRewardsButton" onclick="claimRewards()">Claim Rewards</button>
        </section>

        <section id="userStakes">
            <h2>Your Stakes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Duration (Days)</th>
                        <th>Rewards</th>
                    </tr>
                </thead>
                <tbody id="stakesTable">
                    <tr><td colspan="3">No active stakes</td></tr>
                </tbody>
            </table>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 PWR Staking</p>
    </footer>
</body>
</html>
