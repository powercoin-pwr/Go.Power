<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWR Staking</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
</head>

<body>
    <header>
        <h1>PWR Staking</h1>
    </header>
    
    <section id="wallet">
        <button id="connectWallet" onclick="connectWallet()">Connect Wallet</button>
        <p id="walletAddress">Not connected</p>
    </section>
    
    <main>
        <section id="price">
            <h2>Live Market Data</h2>
            <p>PWR Price: <span id="pwrPrice">Loading...</span> USD</p>
            <p>LP Token Price: <span id="lpPrice">Loading...</span> USD</p>
        </section>
        
        <section id="staking">
            <h2>Stake Your PWR/PLS LP Tokens</h2>
            <input type="number" id="stakeAmount" placeholder="Amount">
            <button id="autoStakeButton" onclick="autoStake()">Stake LP Tokens</button>
        </section>
        
        <section id="unstake">
            <h2>Unstake LP Tokens</h2>
            <button id="unstakeButton" onclick="unstakeTokens()">Unstake</button>
            <p id="unstakeCountdown"></p>
        </section>
        
        <section id="rewards">
            <h2>Claim Rewards</h2>
            <button id="claimRewardsButton" onclick="claimRewards()">Claim Rewards</button>
        </section>
        
        <section id="activeStakes">
            <h2>Your Active Stakes</h2>
            <button onclick="showActiveStakes()">View Active Stakes</button>
            <ul id="activeStakesList"></ul>
        </section>
        
        <section id="apr">
            <h2>Current APR</h2>
            <p><span id="aprRate">Loading...</span>%</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 PWR Staking</p>
    </footer>
    
    <script>
        let web3, contract, lpTokenContract;

        const contractAddress = "0x4936e0DFa40F5Ada61920d6Bbfd12D2BA88FfAe8";
        const lpTokenAddress = "0xe5c56E4a8F8d96e3A91b18D83b7f0c36663C9a74";

        async function fetchPrices() {
            try {
                const resPWR = await fetch('https://api.dexscreener.com/latest/dex/tokens/0x3Eb3B7b3D95Cb3699295D7868F85e43b56AeeFcB');
                const dataPWR = await resPWR.json();
                document.getElementById('pwrPrice').innerText = dataPWR?.pairs?.[0]?.priceUsd || 'N/A';

                const resLP = await fetch('https://api.dexscreener.com/latest/dex/tokens/0xe5c56E4a8F8d96e3A91b18D83b7f0c36663C9a74');
                const dataLP = await resLP.json();
                document.getElementById('lpPrice').innerText = dataLP?.pairs?.[0]?.priceUsd || 'N/A';
            } catch (error) {
                console.error("Error fetching prices:", error);
            }
        }

        async function fetchAPR() {
            document.getElementById('aprRate').innerText = "12.5";
        }

        fetchPrices();
        fetchAPR();
        setInterval(fetchPrices, 10000);

        async function autoStake() {
            if (!contract) {
                alert("Contract not loaded. Connect wallet first.");
                return;
            }
            const accounts = await web3.eth.getAccounts();
            const stakeAmount = document.getElementById("stakeAmount").value;
            if (!stakeAmount || stakeAmount <= 0) {
                alert("Enter a valid stake amount.");
                return;
            }
            try {
                const allowance = await lpTokenContract.methods.allowance(accounts[0], contractAddress).call();
                if (BigInt(allowance) < BigInt(web3.utils.toWei(stakeAmount, "ether"))) {
                    await lpTokenContract.methods.approve(contractAddress, web3.utils.toWei(stakeAmount, "ether")).send({ from: accounts[0] });
                    alert("Approval successful! Now staking...");
                }
                const tx = await contract.methods.stake(web3.utils.toWei(stakeAmount, "ether")).send({ from: accounts[0] });
                alert("Stake successful! TX: " + tx.transactionHash);
            } catch (error) {
                alert("Stake failed: " + error.message);
            }
        }

        async function claimRewards() {
            if (!contract) {
                alert("Contract not loaded. Connect wallet first.");
                return;
            }
            const accounts = await web3.eth.getAccounts();
            try {
                const tx = await contract.methods.claimRewards().send({ from: accounts[0] });
                alert("Rewards claimed! TX: " + tx.transactionHash);
            } catch (error) {
                alert("Claiming rewards failed: " + error.message);
            }
        }

        async function showActiveStakes() {
            if (!contract) {
                alert("Contract not loaded. Connect wallet first.");
                return;
            }
            const accounts = await web3.eth.getAccounts();
            try {
                const stakes = await contract.methods.getActiveStakes(accounts[0]).call();
                document.getElementById("activeStakesList").innerHTML = stakes.map((stake, index) => `
                    <li>
                        Stake ${index + 1}: ${web3.utils.fromWei(stake.amount, "ether")} LP 
                        | APR: 12.5% 
                        | Staked on: ${new Date(stake.timestamp * 1000).toLocaleString()}
                    </li>
                `).join('');
            } catch (error) {
                console.error("Error fetching active stakes:", error);
            }
        }
    </script>
</body>

</html>
