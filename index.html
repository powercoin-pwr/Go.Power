<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWR Staking</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
</head>
<body>
    <header>
        <h1>PWR Staking</h1>
    </header>
    
    <main>
        <section id="wallet">
            <button id="connectWallet">Connect Wallet</button>
            <p id="walletAddress">Not connected</p>
        </section>
        
        <section id="staking">
            <h2>Stake Your PWR/PLS LP Tokens</h2>
            <button id="approveButton">Approve LP Tokens</button>
            <input type="number" id="stakeAmount" placeholder="Enter amount to stake">
            <button id="stakeButton">Stake</button>
        </section>

        <section id="unstake">
            <h2>Unstake LP Tokens</h2>
            <button id="unstakeButton">Unstake</button>
        </section>

        <section id="rewards">
            <h2>Claim Rewards</h2>
            <button id="claimRewardsButton">Claim Rewards</button>
        </section>

        <section id="activeStakes">
            <h2>Active Stakes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Address</th>
                        <th>Amount Staked</th>
                        <th>Start Time</th>
                        <th>Rewards Accumulated</th>
                    </tr>
                </thead>
                <tbody id="activeStakeRecords">
                </tbody>
            </table>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 PWR Staking</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
