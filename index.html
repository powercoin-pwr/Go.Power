<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ PowerCoin Staking ðŸš€</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
</head>

<body>
    <header>
        <h1>ðŸš€ PowerCoin Staking ðŸš€</h1>
    </header>

    <section id="wallet">
        <button onclick="connectWallet()">Connect Wallet</button>
        <p id="walletAddress">Not connected</p>
    </section>

    <main>
        <section id="price">
            <h2>Current PWR Price: <span id="pwrPrice">Loading...</span></h2>
            <h2>Current LP Token Price: <span id="lpPrice">Loading...</span></h2>
        </section>

        <section id="staking">
            <h2>Stake Your PWR/PLS LP Tokens</h2>
            <input type="number" id="stakeAmount" placeholder="Amount">
            <button onclick="autoStake()">Stake LP Tokens</button>
        </section>

        <section id="unstake">
            <h2>Unstake LP Tokens</h2>
            <button onclick="unstakeTokens()">Unstake</button>
            <p id="unstakeCountdown"></p>
        </section>

        <section id="rewards">
            <h2>Claim Rewards</h2>
            <button onclick="claimRewards()">Claim Rewards</button>
        </section>

        <section id="activeStakes">
            <h2>Your Active Stakes</h2>
            <button onclick="showActiveStakes()">View Active Stakes</button>
            <ul id="activeStakesList"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PowerCoin Staking</p>
    </footer>

    <script>
        let web3, contract, lpTokenContract;

        const contractAddress = "0x4936e0DFa40F5Ada61920d6Bbfd12D2BA88FfAe8";
        const lpTokenAddress = "0xe5c56E4a8F8d96e3A91b18D83b7f0c36663C9a74";

        const contractABI = [
            {"inputs":[{"internalType":"uint256","name":"_amount","type":"uint256"}],"name":"stake","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[],"name":"unstake","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[],"name":"claimRewards","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"getActiveStakes","outputs":[{"internalType":"tuple[]","components":[{"internalType":"uint256","name":"amount","type":"uint256"},{"internalType":"uint256","name":"timestamp","type":"uint256"}],"name":"","type":"tuple[]"}],"stateMutability":"view","type":"function"}
        ];

        async function showActiveStakes() {
            const accounts = await web3.eth.getAccounts();
            const stakes = await contract.methods.getActiveStakes(accounts[0]).call();

            if (stakes.length === 0) {
                document.getElementById("activeStakesList").innerHTML = '<li>No active stakes found.</li>';
                return;
            }

            document.getElementById("activeStakesList").innerHTML = stakes.map((stake, index) => `
                <li>
                    Stake ${index + 1}: ${web3.utils.fromWei(stake.amount, "ether")} LP 
                    | Staked on: ${new Date(stake.timestamp * 1000).toLocaleString()}
                </li>
            `).join('');
        }
    </script>
</body>

</html>
