<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWR Staking</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
    <style>
        #wallet {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }
        #price-container {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: left;
        }
        #price-container a {
            display: block;
            color: #ff9900;
            text-decoration: none;
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>PWR Staking</h1>
        <nav>
            <a href="active_stakes.html" class="btn">View Active Stakes</a>
        </nav>
    </header>
    
    <div id="price-container">
        <p>PWR Price: <span id="pwrPrice">Loading...</span> USD</p>
        <a href="active_stakes.html">View Active Stakes</a>
    </div>
    
    <main>
        <section id="wallet">
            <button id="connectWallet" onclick="connectWallet()">Connect Wallet</button>
            <p id="walletAddress">Not connected</p>
        </section>
        <section id="staking">
            <h2>Stake Your PWR/PLS LP Tokens</h2>
            <input type="number" id="stakeAmount" placeholder="Enter amount to stake">
            <button id="autoStakeButton" onclick="autoStake()">Stake LP Tokens</button>
        </section>
        <section id="unstake">
            <h2>Unstake LP Tokens</h2>
            <button id="unstakeButton" onclick="unstakeTokens()">Unstake</button>
        </section>
        <section id="rewards">
            <h2>Claim Rewards</h2>
            <button id="claimRewardsButton" onclick="claimRewards()">Claim Rewards</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 PWR Staking</p>
    </footer>
    
    <script>
        async function fetchPWRPrice() {
            try {
                const resPWR = await fetch('https://api.dexscreener.com/latest/dex/tokens/0x3Eb3B7b3D95Cb3699295D7868F85e43b56AeeFcB');
                const dataPWR = await resPWR.json();
                document.getElementById('pwrPrice').innerText = dataPWR?.pairs?.[0]?.priceUsd || 'N/A';
            } catch (error) {
                console.error("Error fetching PWR price:", error);
            }
        }
        fetchPWRPrice();
        setInterval(fetchPWRPrice, 10000);
    </script>
    <script>
        let web3;
        let userAccount = null;

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    web3 = new Web3(window.ethereum);
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    const accounts = await web3.eth.getAccounts();
                    
                    if (accounts.length > 0) {
                        userAccount = accounts[0];
                        document.getElementById("walletAddress").innerText = `Connected: ${userAccount}`;
                    } else {
                        document.getElementById("walletAddress").innerText = "No wallet connected.";
                    }
                    
                    // Verificar que la red sea PulseChain
                    const networkId = await web3.eth.net.getId();
                    if (networkId !== 369) {  // PulseChain Mainnet ID
                        alert("Please switch to PulseChain Mainnet in MetaMask.");
                    }
                } catch (error) {
                    console.error("Error connecting wallet:", error);
                    alert("Connection failed. Try again.");
                }
            } else {
                alert("MetaMask not detected. Please install MetaMask.");
            }
        }

        async function checkWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                const accounts = await web3.eth.getAccounts();
                if (accounts.length > 0) {
                    userAccount = accounts[0];
                    document.getElementById("walletAddress").innerText = `Connected: ${userAccount}`;
                } else {
                    document.getElementById("walletAddress").innerText = "No wallet connected.";
                }
            } else {
                document.getElementById("walletAddress").innerText = "MetaMask not detected.";
            }
        }

        // Ejecutar al cargar la página para ver si ya está conectada la wallet
        checkWallet();
    </script>
</body>
</html>
</body>
</html>
