<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWR Staking</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
    <style>
        #connectWallet {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        #connectWallet:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <header>
        <h1>PWR Staking</h1>
        <button id="connectWallet" onclick="connectWallet()">Connect Wallet</button>
    </header>
    
    <main>
        <section id="staking">
            <h2>Stake Your PWR/PLS LP Tokens</h2>
            <input type="number" id="stakeAmount" placeholder="Enter amount to stake">
            <label for="stakeDays">Select Stake Duration (days):</label>
            <select id="stakeDays">
                <option value="1">1 Day</option>
                <option value="30">30 Days</option>
                <option value="60">60 Days</option>
                <option value="90">90 Days</option>
            </select>
            <button id="approveButton" onclick="approveTokens()">Approve LP Tokens</button>
            <button id="autoStakeButton" onclick="autoStake()">Stake LP Tokens</button>
        </section>

        <section id="unstake">
            <h2>Unstake LP Tokens</h2>
            <button id="unstakeButton" onclick="unstakeTokens()">Unstake</button>
            <p id="unstakeMessage" style="color: red; display: none;">Unstake not available yet.</p>
        </section>

        <section id="rewards">
            <h2>Claim Rewards</h2>
            <button id="claimRewardsButton" onclick="claimRewards()">Claim Rewards</button>
        </section>

        <section id="userStakes">
            <h2>Your Stakes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Duration (Days)</th>
                        <th>Rewards</th>
                    </tr>
                </thead>
                <tbody id="stakesTable">
                    <tr><td colspan="3">No active stakes</td></tr>
                </tbody>
            </table>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 PWR Staking</p>
    </footer>

    <script>
        let web3;
        let contract;
        const contractAddress = "0x4936e0DFa40F5Ada61920d6Bbfd12D2BA88FfAe8";
        const lpTokenAddress = "0xe5c56E4a8F8d96e3A91b18D83b7f0c36663C9a74";

        const contractABI = [
            { "inputs": [{ "internalType": "uint256", "name": "_amount", "type": "uint256" }, { "internalType": "uint256", "name": "_days", "type": "uint256" }], "name": "stake", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [], "name": "unstake", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [], "name": "claimRewards", "outputs": [], "stateMutability": "nonpayable", "type": "function" }
        ];

        async function connectWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: "eth_requestAccounts" });
                const accounts = await web3.eth.getAccounts();
                alert(`Connected: ${accounts[0]}`);
                contract = new web3.eth.Contract(contractABI, contractAddress);
            } else {
                alert("MetaMask not detected");
            }
        }

        async function unstakeTokens() {
            const accounts = await web3.eth.getAccounts();
            try {
                await contract.methods.unstake().send({ from: accounts[0] });
                alert("Unstake successful!");
            } catch (error) {
                document.getElementById("unstakeMessage").style.display = "block";
                console.error("Unstake failed: ", error);
            }
        }
    </script>
</body>
</html>
